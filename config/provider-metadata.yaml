            cmq_model: '- (Optional, String) The CMQ or TDMQ-CMQ model. Valid values: Queue, Topic.'
            cmq_region: '- (Optional, String) The CMQ or TDMQ-CMQ region, such as sh (Shanghai) or bj (Beijing).'
