            ddos_geo_ip_block_config.d_port_start: '- (Required, Int) From the destination port, take the value 0~65535.'
            ddos_geo_ip_block_config.depth: '- (Required, Int) Detection depth from the detection position, value [0,1500].'
            ddos_geo_ip_block_config.depth2: '- (Required, Int) Second detection depth starting from the second detection position, value [0,1500].'
            ddos_geo_ip_block_config.dst_port_list: '- (Required, String) List of port ranges, up to 8, multiple; Separated, the range is represented with -; this port range must be filled in; fill in the style 1:0-65535, style 2:80; 443; 1000-2000.'
