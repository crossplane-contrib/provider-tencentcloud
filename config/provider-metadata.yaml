            ddos_geo_ip_block_config.is_not2: '- (Required, Int) Whether the second detection contains the detected value, the value [0 (included),1 (not included)].'
            ddos_geo_ip_block_config.match_begin: '- (Required, String) Detect position, take the value [begin_l3 (IP header),begin_l4 (TCP/UDP header),begin_l5 (T load), no_match (mismatch)].'
            ddos_geo_ip_block_config.match_begin2: '- (Required, String) The second detection position. take the value [begin_l3 (IP header),begin_l4 (TCP/UDP header),begin_l5 (T load), no_match (mismatch)].'
            ddos_geo_ip_block_config.match_logic: '- (Required, String) When there is a second detection condition, the and/or relationship with the first detection condition, takes the value [And (and relationship),none (fill in this value when there is no second detection condition)].'
