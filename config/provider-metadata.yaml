            sub_app_id: '- (Optional, Int) The VOD application ID. For customers who activate VOD service from December 25, 2023, if they want to access resources in a VOD application (whether it''s the default application or a newly created one), they must fill in this field with the application ID.'
            tehd_config: '- (Optional, List) TESHD transcoding parameter.'
            type: '- (Required, String) TESHD transcoding type. Valid values: TEHD-100, OFF (default).'
