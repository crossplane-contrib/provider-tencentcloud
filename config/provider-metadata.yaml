            ddos_geo_ip_block_config.match_type2: '- (Required, String) The second type of detection, takes the value [sunday (keyword),pcre (regular expression)].'
            ddos_geo_ip_block_config.mode: '- (Required, Int) Speed limit mode, take the value [1 (speed limit based on source IP),2 (speed limit based on destination port)].'
            ddos_geo_ip_block_config.offset: '- (Required, Int) Offset from detection position, value range [0, Depth].'
            ddos_geo_ip_block_config.offset2: '- (Required, Int) Offset from the second detection position, value range [0,Depth2].'
            ddos_geo_ip_block_config.packet_rate: '- (Required, Int) Packet rate pps.'
            ddos_geo_ip_block_config.pktlen_max: '- (Required, Int) The maximum message length, taken from 1 to 1500, must be greater than or equal to the minimum message length.'
            ddos_geo_ip_block_config.pktlen_min: '- (Required, Int) Minimum message length, 1-1500.'
            ddos_geo_ip_block_config.protocol: '- (Required, String) Protocol, value [tcp udp icmp all].'
            ddos_geo_ip_block_config.protocol_list: '- (Required, String) IP protocol numbers, take the value[ ALL (all protocols),TCP (tcp protocol),UDP (udp protocol),SMP (smp protocol),1; 2-100 (custom protocol number range, up to 8)].'
            ddos_geo_ip_block_config.region_type: '- (Required, String) Zone type, value [oversea (overseas),china (domestic),customized (custom region)].'
            ddos_geo_ip_block_config.s_port_end: '- (Required, Int) End source port, take the value 1~65535, must be greater than or equal to the starting source port.'
            ddos_geo_ip_block_config.s_port_start: '- (Required, Int) Start the source port, take the value 0~65535.'
            ddos_geo_ip_block_config.str: '- (Required, String) Detect values, key strings or regular expressions, take the value [When the detection type is sunday, please fill in the string or hexadecimal bytecode, for example 13233 corresponds to the hexadecimal bytecode of the string 123;When the detection type is pcre, please fill in the regular expression string;].'
            ddos_geo_ip_block_config.str2: '- (Required, String) The second detection value, the key string or regular expression, takes the value [When the detection type is sunday, please fill in the string or hexadecimal bytecode, for example 13233 corresponds to the hexadecimal bytecode of the string 123;When the detection type is pcre, please fill in the regular expression string;].'
