        examples:
            - name: transcode_template
              manifest: |-
                {
                  "audio_template": [
                    {
                      "audio_channel": 2,
                      "bitrate": 27,
                      "codec": "libfdk_aac",
                      "sample_rate": 32000
                    }
                  ],
                  "container": "mp4",
