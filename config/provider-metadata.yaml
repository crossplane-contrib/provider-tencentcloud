            accelerate_mainland: '- (Optional, String) Specifies whether to enable network optimization in the Chinese mainland. The default value off is used if left empty. This configuration can only be enabled in certain acceleration zones and security protection configurations. For details, see Creating an L4 Proxy Instance. Valid values: on: Enable; off: Disable.'
