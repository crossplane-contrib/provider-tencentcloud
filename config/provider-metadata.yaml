    tencentcloud_mps_snapshot_by_timeoffset_template:
        subCategory: Media Processing Service(MPS)
        description: Provides a resource to create a mps snapshot_by_timeoffset_template
        name: tencentcloud_mps_snapshot_by_timeoffset_template
        title: tencentcloud_mps_snapshot_by_timeoffset_template
