name: tencentcloudstack/tencentcloud
resources:
    tencentcloud_address_template:
        subCategory: Virtual Private Cloud(VPC)
        description: Provides a resource to manage address template.
        name: tencentcloud_address_template
        title: tencentcloud_address_template
        examples:
            - name: foo
              manifest: |-
                {
                  "addresses": [
                    "10.0.0.1",
                    "10.0.1.0/24",
                    "10.0.0.1-10.0.0.100"
                  ],
                  "name": "cam-user-test"
                }
        argumentDocs:
            addresses: '- (Required, Set: [String]) Address list. IP(10.0.0.1), CIDR(10.0.1.0/24), IP range(10.0.0.1-10.0.0.100) format are supported.'
            id: '- ID of the resource.'
            name: '- (Required, String, ForceNew) Name of the address template.'
        importStatements: []
    tencentcloud_address_template_group:
        subCategory: Virtual Private Cloud(VPC)
        description: Provides a resource to manage address template group.
        name: tencentcloud_address_template_group
        title: tencentcloud_address_template_group
        examples:
            - name: foo
              manifest: |-
                {
                  "name": "group-test",
                  "template_ids": [
                    "ipl-axaf24151",
                    "ipl-axaf24152"
                  ]
                }
        argumentDocs:
            id: '- ID of the resource.'
            name: '- (Required, String, ForceNew) Name of the address template group.'
            template_ids: '- (Required, Set: [String]) Template ID list.'
        importStatements: []
    tencentcloud_alb_server_attachment:
        subCategory: Cloud Load Balancer(CLB)
        description: Provides an tencentcloud application load balancer servers attachment as a resource, to attach and detach instances from load balancer.
        name: tencentcloud_alb_server_attachment
        title: tencentcloud_alb_server_attachment
        examples:
            - name: service1
              manifest: |-
                {
                  "backends": [
                    {
                      "instance_id": "ins-4j30i5pe",
                      "port": 80,
                      "weight": 50
                    },
                    {
                      "instance_id": "ins-4j30i5pe",
                      "port": 8080,
                      "weight": 50
                    }
                  ],
                  "listener_id": "lbl-ghoke4tl",
                  "loadbalancer_id": "lb-qk1dqox5",
                  "location_id": "loc-i858qv1l"
                }
        argumentDocs:
            backends: '- (Required, Set) list of backend server.'
            id: '- ID of the resource.'
            instance_id: '- (Required, String) A list backend instance ID (CVM instance ID).'
            listener_id: '- (Required, String, ForceNew) listener ID.'
            loadbalancer_id: '- (Required, String, ForceNew) loadbalancer ID.'
            location_id: '- (Optional, String, ForceNew) location ID, only support for layer 7 loadbalancer.'
            port: '- (Required, Int) The port used by the backend server. Valid value range: [1-65535].'
            protocol_type: '- The protocol type, http or tcp.'
            weight: '- (Optional, Int) Weight of the backend server. Valid value range: [0-100]. Default to 10.'
        importStatements: []
    tencentcloud_antiddos_cc_black_white_ip:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos cc black white ip
        name: tencentcloud_antiddos_cc_black_white_ip
        title: tencentcloud_antiddos_cc_black_white_ip
        examples:
            - name: cc_black_white_ip
              manifest: |-
                {
                  "black_white_ip": [
                    {
                      "ip": "1.2.3.5",
                      "mask": 0
                    }
                  ],
                  "domain": "t.baidu.com",
                  "instance_id": "bgpip-xxxxxx",
                  "ip": "xxx.xxx.xxx.xxx",
                  "protocol": "http",
                  "type": "black"
                }
        argumentDocs:
            black_white_ip: '- (Required, List, ForceNew) Black white ip.'
            domain: '- (Required, String, ForceNew) domain.'
            id: '- ID of the resource.'
            instance_id: '- (Required, String, ForceNew) instance id.'
            ip: '- (Required, String, ForceNew) ip address.'
            mask: '- (Required, Int) ip mask.'
            protocol: '- (Required, String, ForceNew) protocol.'
            type: '- (Required, String, ForceNew) IP type, value [black(blacklist IP), white(whitelist IP)].'
        importStatements: []
    tencentcloud_antiddos_cc_precision_policy:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos cc_precision_policy
        name: tencentcloud_antiddos_cc_precision_policy
        title: tencentcloud_antiddos_cc_precision_policy
        examples:
            - name: cc_precision_policy
              manifest: |-
                {
                  "domain": "t.baidu.com",
                  "instance_id": "bgpip-0000078h",
                  "ip": "212.64.62.191",
                  "policy_action": "drop",
                  "policy_list": [
                    {
                      "field_name": "cgi",
                      "field_type": "value",
                      "value": "a.com",
                      "value_operator": "equal"
                    },
                    {
                      "field_name": "ua",
                      "field_type": "value",
                      "value": "test",
                      "value_operator": "equal"
                    }
                  ],
                  "protocol": "http"
                }
        argumentDocs:
            domain: '- (Required, String) domain.'
            field_name: '- (Required, String) Configuration fields can take values of cgi, ua, cookie, referer, accept, srcip.'
            field_type: '- (Required, String) field type.'
            id: '- ID of the resource.'
            instance_id: '- (Required, String) Instance Id.'
            ip: '- (Required, String) Ip value.'
            policy_action: '- (Required, String) policy type, alg or drop.'
            policy_list: '- (Required, List) policy list.'
            protocol: '- (Required, String) protocol http or https.'
            value: '- (Required, String) value.'
            value_operator: '- (Required, String) Configuration item value comparison method, can take values of equal, not_ Equal, include.'
        importStatements: []
    tencentcloud_antiddos_ddos_black_white_ip:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos ddos black white ip
        name: tencentcloud_antiddos_ddos_black_white_ip
        title: tencentcloud_antiddos_ddos_black_white_ip
        examples:
            - name: ddos_black_white_ip
              manifest: |-
                {
                  "instance_id": "bgp-xxxxxx",
                  "ip": "1.2.3.5",
                  "mask": 0,
                  "type": "black"
                }
        argumentDocs:
            id: '- ID of the resource.'
            instance_id: '- (Required, String) instance id.'
            ip: '- (Required, String) ip list.'
            mask: '- (Required, Int) ip mask.'
            type: '- (Required, String) ip type, black: black ip list, white: white ip list.'
        importStatements: []
    tencentcloud_antiddos_ddos_geo_ip_block_config:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos ddos_geo_ip_block_config
        name: tencentcloud_antiddos_ddos_geo_ip_block_config
        title: tencentcloud_antiddos_ddos_geo_ip_block_config
        examples:
            - name: ddos_geo_ip_block_config
              manifest: |-
                {
                  "ddos_geo_ip_block_config": [
                    {
                      "action": "drop",
                      "area_list": [
                        100002
                      ],
                      "region_type": "customized"
                    }
                  ],
                  "instance_id": "bgp-xxxxxx"
                }
        argumentDocs:
            ddos_geo_ip_block_config: '- (Required, List) DDoS region blocking configuration, configuration ID cannot be empty when filling in parameters.'
            ddos_geo_ip_block_config.action: '- (Required, String) Blocking action, value [drop (intercept) trans (release)].'
            ddos_geo_ip_block_config.area_list: '- (Optional, Set) When RegionType is customized, an AreaList must be filled in, with a maximum of 128 entries;.'
            ddos_geo_ip_block_config.region_type: '- (Required, String) Region type, value [oversea (overseas) China (domestic) customized (custom region)].'
            id: '- ID of the resource.'
            instance_id: '- (Required, String) InstanceId.'
        importStatements: []
    tencentcloud_antiddos_ddos_speed_limit_config:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos ddos speed limit config
        name: tencentcloud_antiddos_ddos_speed_limit_config
        title: tencentcloud_antiddos_ddos_speed_limit_config
        examples:
            - name: ddos_speed_limit_config
              manifest: |-
                {
                  "ddos_speed_limit_config": [
                    {
                      "dst_port_list": "8000",
                      "mode": 1,
                      "protocol_list": "ALL",
                      "speed_values": [
                        {
                          "type": 1,
                          "value": 1
                        },
                        {
                          "type": 2,
                          "value": 2
                        }
                      ]
                    }
                  ],
                  "instance_id": "bgp-xxxxxx"
                }
        argumentDocs:
            begin_port: '- (Required, Int) Starting port, ranging from 1 to 65535.'
            ddos_speed_limit_config: '- (Required, List) Accessing speed limit configuration, the configuration ID cannot be empty when filling in parameters.'
            dst_port_list: '- (Optional, String) List of port ranges, up to 8, multiple; Separate and indicate the range with -; This port range must be filled in; Fill in style 1:0-65535, style 2: 80; 443; 1000-2000.'
            dst_port_scopes: '- (Optional, List) This field has been deprecated. Please fill in the new field DstPortList.'
            end_port: '- (Required, Int) end  port, ranging from 1 to 65535.'
            id: '- ID of the resource.'
            instance_id: '- (Required, String) InstanceId.'
            mode: '- (Required, Int) Speed limit mode, value [1 (based on source IP speed limit) 2 (based on destination port speed limit)].'
            protocol_list: '- (Optional, String) IP protocol numbers, values [ALL (all protocols) TCP (tcp protocol) UDP (udp protocol) SMP (smp protocol) 1; 2-100 (custom protocol number range, up to 8)] Note: When customizing the protocol number range, only the protocol number can be filled in, multiple ranges; Separation; When filling in ALL, no other agreements or agreements can be filled inNumber.'
            speed_values: '- (Required, List) Speed limit values, each type of speed limit value can support up to 1; This field array has at least one speed limit value.'
            type: '- (Required, Int) Speed limit value type, value [1 (packet rate pps) 2 (bandwidth bps)].'
            value: '- (Required, Int) value.'
        importStatements: []
    tencentcloud_antiddos_default_alarm_threshold:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos default alarm threshold
        name: tencentcloud_antiddos_default_alarm_threshold
        title: tencentcloud_antiddos_default_alarm_threshold
        examples:
            - name: default_alarm_threshold
              manifest: |-
                {
                  "default_alarm_config": [
                    {
                      "alarm_threshold": 2000,
                      "alarm_type": 1
                    }
                  ],
                  "instance_type": "bgp"
                }
        argumentDocs:
            alarm_threshold: '- (Optional, Int) Alarm threshold, in Mbps, with a value of>=0; When used as an input parameter, setting 0 will delete the alarm threshold configuration;.'
            alarm_type: '- (Optional, Int) Alarm threshold type, value [1 (incoming traffic alarm threshold) 2 (attack cleaning traffic alarm threshold)].'
            default_alarm_config: '- (Required, List) Alarm threshold configuration.'
            id: '- ID of the resource.'
            instance_type: '- (Required, String, ForceNew) Product type, value [bgp (represents advanced defense package product) bgpip (represents advanced defense IP product)].'
        importStatements: []
    tencentcloud_antiddos_ip_alarm_threshold_config:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos ip_alarm_threshold_config
        name: tencentcloud_antiddos_ip_alarm_threshold_config
        title: tencentcloud_antiddos_ip_alarm_threshold_config
        examples:
            - name: ip_alarm_threshold_config
              manifest: |-
                {
                  "alarm_threshold": 2,
                  "alarm_type": 1,
                  "instance_id": "bgp-xxxxxx",
                  "instance_ip": "xxx.xxx.xxx.xxx"
                }
        argumentDocs:
            alarm_threshold: '- (Required, Int) Alarm threshold, in Mbps, with a value of>=0; When used as an input parameter, setting 0 will delete the alarm threshold configuration;.'
            alarm_type: '- (Required, Int) Alarm threshold type, value [1 (incoming traffic alarm threshold) 2 (attack cleaning traffic alarm threshold)].'
            id: '- ID of the resource.'
            instance_id: '- (Required, String) Instance id.'
            instance_ip: '- (Required, String) Instance ip.'
        importStatements: []
    tencentcloud_antiddos_packet_filter_config:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos packet filter config
        name: tencentcloud_antiddos_packet_filter_config
        title: tencentcloud_antiddos_packet_filter_config
        examples:
            - name: packet_filter_config
              manifest: |-
                {
                  "instance_id": "bgp-00000ry7",
                  "packet_filter_config": [
                    {
                      "action": "drop",
                      "depth": 1,
                      "dport_end": 80,
                      "dport_start": 80,
                      "is_not": 0,
                      "match_begin": "begin_l5",
                      "match_type": "pcre",
                      "offset": 1,
                      "pktlen_max": 1400,
                      "pktlen_min": 1400,
                      "protocol": "all",
                      "sport_end": 8080,
                      "sport_start": 8080,
                      "str": "a"
                    }
                  ]
                }
        argumentDocs:
            action: '- (Required, String) Action, value [drop (discard) transmit (release) drop_black (discard and pull black) drop_rst (intercept) drop_black_rst (intercept and pull black) forward (continue protection)].'
            depth: '- (Optional, Int) The detection depth starting from the detection position, with a value of [0-1500].'
            depth2: '- (Optional, Int) The second detection depth starting from the second detection position, with a value of [01500].'
            dport_end: '- (Required, Int) end destination port, ranging from 0 to 65535.'
            dport_start: '- (Required, Int) Starting destination port, ranging from 0 to 65535.'
            id: '- ID of the resource.'
            instance_id: '- (Required, String, ForceNew) resource id.'
            is_not: '- (Optional, Int) Whether to include detection values, with a value of [0 (inclusive) and 1 (exclusive)].'
            is_not2: '- (Optional, Int) Whether the second detection includes detection values, with a value of [0 (inclusive) and 1 (exclusive)].'
            match_begin: '- (Optional, String) Detection position, value [begin_l3 (IP header) begin_l4 (TCP/UDP header) begin_l5 (T payload) no_match (mismatch)].'
            match_begin2: '- (Optional, String) Second detection position, value [begin_l5 (load) no_match (mismatch)].'
            match_logic: '- (Optional, String) When there is a second detection condition, the AND or relationship with the first detection condition, with the value [and (and relationship) none (fill in this value when there is no second detection condition)].'
            match_type: '- (Optional, String) Detection type, value [Sunday (keyword) pcre (regular expression)].'
            match_type2: '- (Optional, String) The second detection type, with a value of [Sunday (keyword) pcre (regular expression)].'
            offset: '- (Optional, Int) The offset from the detection position, with a value range of [0, Depth].'
            offset2: '- (Optional, Int) The offset from the second detection position, with a value range of [0, Depth2].'
            packet_filter_config: '- (Required, List, ForceNew) Feature filtering configuration.'
            pkt_len_gt: '- (Optional, Int) Greater than message length, value 1+.'
            pktlen_max: '- (Required, Int) The maximum message length, ranging from 1 to 1500, must be greater than or equal to the minimum message length.'
            pktlen_min: '- (Required, Int) Minimum message length, ranging from 1 to 1500.'
            protocol: '- (Required, String) Protocol, value [TCP udp icmp all].'
            sport_end: '- (Required, Int) End source port, values range from 1 to 65535, must be greater than or equal to the start source port.'
            sport_start: '- (Required, Int) Starting source port, ranging from 0 to 65535.'
            str: '- (Optional, String) Detection value, key string or regular expression, value [When the detection type is Sunday, please fill in the string or hexadecimal bytecode, for example, x313233 corresponds to the hexadecimal word>section code of the string ''123''; when the detection type is pcre, please fill in the regular expression character string;].'
            str2: '- (Optional, String) key string or regular expression, value [When the detection type is Sunday, please fill in the string or hexadecimal bytecode, for example, x313233 corresponds to the hexadecimal word>section code of the string ''123''; when the detection type is pcre, please fill in the regular expression character string;].'
        importStatements: []
    tencentcloud_antiddos_port_acl_config:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos port acl config
        name: tencentcloud_antiddos_port_acl_config
        title: tencentcloud_antiddos_port_acl_config
        examples:
            - name: port_acl_config
              manifest: |-
                {
                  "acl_config": [
                    {
                      "action": "drop",
                      "d_port_end": 23,
                      "d_port_start": 22,
                      "forward_protocol": "all",
                      "priority": 2,
                      "s_port_end": 23,
                      "s_port_start": 22
                    }
                  ],
                  "instance_id": "bgp-xxxxxx"
                }
        argumentDocs:
            acl_config: '- (Required, List, ForceNew) Port ACL Policy.'
            action: '- (Required, String) Action, can take values: drop, transmit, forward.'
            d_port_end: '- (Required, Int) end from port, with a range of 0~65535 values.'
            d_port_start: '- (Required, Int) Starting from port, with a range of 0~65535 values.'
            forward_protocol: '- (Required, String) Protocol type, can take TCP, udp, all values.'
            id: '- ID of the resource.'
            instance_id: '- (Required, String, ForceNew) InstanceIdList.'
            priority: '- (Optional, Int) The policy priority, the smaller the number, the higher the level, and the higher the matching of the rule, with values ranging from 1 to 1000. Note: This field may return null, indicating that a valid value cannot be obtained.'
            s_port_end: '- (Required, Int) end from the source port, with a value range of 0~65535.'
            s_port_start: '- (Required, Int) Starting from the source port, with a value range of 0~65535.'
        importStatements: []
    tencentcloud_antiddos_scheduling_domain_user_name:
        subCategory: Anti-DDoS(DayuV2)
        description: Provides a resource to create a antiddos scheduling_domain_user_name
        name: tencentcloud_antiddos_scheduling_domain_user_name
        title: tencentcloud_antiddos_scheduling_domain_user_name
        examples:
            - name: scheduling_domain_user_name
              manifest: |-
                {
                  "domain_name": "test.com",
                  "domain_user_name": ""
                }
        argumentDocs:
            domain_name: '- (Required, String, ForceNew) user cname.'
            domain_user_name: '- (Required, String) domain name.'
            id: '- ID of the resource.'
        importStatements: []
    tencentcloud_api_gateway_api:
        subCategory: API GateWay(apigateway)
        description: Use this resource to create API of API gateway.
        name: tencentcloud_api_gateway_api
        title: tencentcloud_api_gateway_api
        examples:
            - name: api
              manifest: |-
                {
                  "api_desc": "desc.",
                  "api_name": "tf-example",
                  "auth_type": "NONE",
                  "enable_cors": true,
                  "pre_limit": 500,
                  "protocol": "HTTP",
                  "release_limit": 500,
                  "request_config_method": "GET",
                  "request_config_path": "/user/info",
                  "request_parameters": [
                    {
                      "default_value": "tom",
                      "desc": "who are you?",
                      "name": "name",
                      "position": "QUERY",
                      "required": true,
                      "type": "string"
                    }
                  ],
                  "response_error_codes": [
                    {
                      "code": 500,
                      "converted_code": 5000,
                      "desc": "system error code",
                      "msg": "system error",
                      "need_convert": true
                    }
                  ],
                  "response_fail_example": "fail",
                  "response_success_example": "success",
                  "response_type": "HTML",
                  "service_config_method": "GET",
                  "service_config_path": "/user",
                  "service_config_timeout": 15,
                  "service_config_type": "HTTP",
                  "service_config_url": "http://www.qq.com",
                  "service_id": "${tencentcloud_api_gateway_service.example.id}",
                  "test_limit": 500
                }
              references:
                service_id: tencentcloud_api_gateway_service.example.id
              dependencies:
                tencentcloud_api_gateway_service.example: |-
                    {
                      "ip_version": "IPv4",
                      "net_type": [
                        "INNER",
                        "OUTER"
                      ],
                      "protocol": "http\u0026https",
                      "service_name": "tf-example"
                    }
        argumentDocs:
            action: '- (Required, String) The API calls the backend COS method, and the optional values for the front-end request method and Action are:GET: GetObjectPUT: PutObjectPOST: PostObject, AppendObjectHEAD: HeadObjectDELETE: DeleteObject.Note: This field may return null, indicating that a valid value cannot be obtained.'
            api_business_type: '- (Optional, String) When auth_type is OAUTH, this field is valid, NORMAL: Business API, OAUTH: Authorization API.'
            api_desc: '- (Optional, String) Custom API description.'
            api_name: '- (Required, String) Custom API name.'
            api_type: '- (Optional, String) API type, supports NORMAL (regular API) and TSF (microservice API), defaults to NORMAL.'
            auth_relation_api_id: '- (Optional, String) The unique ID of the associated authorization API takes effect when AuthType is OAUTH and ApiBusinessType is NORMAL. The unique ID of the oauth2.0 authorized API that identifies the business API binding.'
            auth_type: '- (Optional, String) API authentication type. Support SECRET (Key Pair Authentication), NONE (Authentication Exemption), OAUTH, APP (Application Authentication). The default is NONE.'
            authorization: '- (Optional, Bool) The API calls the signature switch of the backend COS, which defaults to false.Note: This field may return null, indicating that a valid value cannot be obtained.'
            bucket_name: '- (Required, String) The bucket name of the API backend COS.Note: This field may return null, indicating that a valid value cannot be obtained.'
            cluster_id: '- (Required, String) Micro service cluster.'
            code: '- (Required, Int) Custom response configuration error code.'
            constant_parameters: '- (Optional, Set) Constant parameter.'
            converted_code: '- (Optional, Int) Custom error code conversion.'
            create_time: '- Creation time in the format of YYYY-MM-DDThh:mm:ssZ according to ISO 8601 standard. UTC time is used.'
            default_value: '- (Optional, String) Default value for constant parameters. This parameter is only used when ServiceType is HTTP.Note: This field may return null, indicating that a valid value cannot be obtained.'
            desc: '- (Optional, String) Constant parameter description. This parameter is only used when ServiceType is HTTP.Note: This field may return null, indicating that a valid value cannot be obtained.'
            docker_ip: '- (Optional, String) docker ip.'
            eiam_app_id: '- (Optional, String) EIAM application ID.'
            eiam_app_type: '- (Optional, String) EIAM application type.'
            eiam_auth_type: '- (Optional, String) The EIAM application authentication type supports AuthenticationOnly, Authentication, and Authorization.'
            enable_cors: '- (Optional, Bool) Whether to enable CORS. Default value: true.'
            error_threshold_percentage: '- (Optional, Int) Threshold percentage.Note: This field may return null, indicating that a valid value cannot be obtained.'
            event_bus_id: '- (Optional, String) Event bus ID.'
            host_ip: '- (Required, String) Host IP of the CVM.'
            id: '- ID of the resource.'
            is_base64_encoded: '- (Optional, Bool) Whether to enable Base64 encoding will only take effect when the backend is scf.'
            is_debug_after_charge: '- (Optional, Bool) Charge after starting debugging. (Cloud Market Reserved Fields).'
            is_delete_response_error_codes: '- (Optional, Bool) Do you want to delete the custom response configuration error code? If it is not passed or False is passed, it will not be deleted. If True is passed, all custom response configuration error codes for this API will be deleted.'
            is_health_check: '- (Optional, Bool) Whether to initiate a health check.Note: This field may return null, indicating that a valid value cannot be obtained.'
            is_load_balance: '- (Optional, Bool) Is load balancing enabled.Note: This field may return null, indicating that a valid value cannot be obtained.'
            login_redirect_url: '- (Optional, String) Redirect address, used to guide users in login operations.'
            method: '- (Optional, String) Load balancing method.Note: This field may return null, indicating that a valid value cannot be obtained.'
            micro_service_name: '- (Required, String) Microservice name.'
            micro_services: '- (Optional, Set) API bound microservice list.'
            msg: '- (Required, String) Custom response configuration error message.'
            name: '- (Optional, String) Constant parameter name. This parameter is only used when ServiceType is HTTP.Note: This field may return null, indicating that a valid value cannot be obtained.'
            namespace_id: '- (Required, String) Microservice namespace.'
            need_convert: '- (Optional, Bool) Whether to enable error code conversion. Default value: false.'
            oauth_config: '- (Optional, List) OAuth configuration. Effective when AuthType is OAUTH.'
            owner: '- (Optional, String) Owner of resources.'
            path_match_mode: '- (Optional, String) Path matching mode for API backend COS, optional values:BackEndPath: Backend path matchingFullPath: Full Path MatchingThe default value is: BackEndPathNote: This field may return null, indicating that a valid value cannot be obtained.'
            position: '- (Optional, String) Constant parameter position. This parameter is only used when ServiceType is HTTP.Note: This field may return null, indicating that a valid value cannot be obtained.'
            pre_limit: '- (Optional, Int) API QPS value. Enter a positive number to limit the API query rate per second QPS.'
            protocol: '- (Optional, String, ForceNew) API frontend request type. Valid values: HTTP, WEBSOCKET. Default value: HTTP.'
            public_key: '- (Required, String) Public key, used to verify user tokens.'
